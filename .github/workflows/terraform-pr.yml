name: pr-checks

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  docker-build:
    name: Docker build + smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - List files
        run: |
          echo "=== Repository root ==="
          ls -la
          echo "=== DotNet project ==="
          ls -la DotNet-8-Crud-Web-API-Example/DotNetCrudWebApi/ || echo "Directory not found!"
          find . -name "*.csproj" -type f

      - name: Build image
        run: |
          docker build -t app:pr-${{ github.sha }} .

      - name: Smoke test (optional but nice)
        run: |
          docker run -d --name api -p 8080:8080 app:pr-${{ github.sha }}
          # wait for app
          for i in {1..30}; do
            curl -fsS http://localhost:8080/api/movies && break || sleep 2
          done
          curl -fsS http://localhost:8080/api/movies
          docker logs api --tail=200
          docker rm -f api

  terraform-plan:
    name: Terraform fmt/validate/plan
    runs-on: ubuntu-latest
    # Якщо хочеш план лише коли змінюється infra — розкоментуй if + paths в on
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform fmt (check)
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: infra
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform plan
        working-directory: infra
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

          TF_VAR_prefix: ${{ secrets.TF_VAR_prefix }}
          TF_VAR_location: ${{ secrets.TF_VAR_location }}
          TF_VAR_sql_admin_password: ${{ secrets.TF_VAR_sql_admin_password }}
          TF_VAR_container_image: ${{ secrets.ACR_LOGIN_SERVER }}/dotnetcrudwebapi:latest
        run: terraform plan -input=false -refresh=false
